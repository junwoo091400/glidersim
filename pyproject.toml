[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "pfh.glidersim"
version = "0.1.0"
description = "Paraglider simulation using non-linear dynamics."
authors = ["Peter Heatwole <pfheatwole@gmail.com>"]
license = "MIT"
readme = "README.rst"
repository = "https://github.com/pfheatwole/glidersim"
packages = [
    { include = "pfh/glidersim", from = "src" },
]

[tool.poetry.dependencies]
python = "^3.7,<3.9"
numpy = "^1.19.4"
scipy = "^1.6.0"
numba = "^0.52.0"
matplotlib = "^3.3.3"

[tool.poetry.dev-dependencies]
ipython = "^7.19.0"
