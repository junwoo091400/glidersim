---
fail_fast: true
repos:
  - repo: local
    hooks:
      - id: isort
        name: isort
        entry: isort
        language: system
        types: [python]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.3.0
    hooks:
      - id: check-toml
      - id: check-yaml
      # - id: debug-statements
      - id: end-of-file-fixer
      - id: trailing-whitespace
